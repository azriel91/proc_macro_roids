language: rust

sudo: required

rust:
  - stable
  - nightly

matrix:
  allow_failures:
    - rust: nightly

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

after_success: |
  if [ "${TRAVIS_RUST_VERSION}" == "stable" ]
  then
    wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
    tar xzf master.tar.gz &&
    cd kcov-master &&
    mkdir build &&
    cd build &&
    cmake .. &&
    make &&
    make install DESTDIR=../../kcov-build &&
    cd ../.. &&
    rm -rf kcov-master &&
    for file in target/debug/proc_macro_roids-*
    do [ -x "${file}" ] || continue
    mkdir -p "target/cov/$(basename $file)"
    ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --exclude-line=kcov-ignore --exclude-region=kcov-ignore-start:kcov-ignore-end --verify "target/cov/$(basename $file)" "$file"
    done &&
    bash <(curl -s https://codecov.io/bash) &&
    echo "Uploaded code coverage"
  fi
